<!DOCTYPE html>

<html>

<head>
    <title>02-카메라_설정하기</title>

    <!-- cdn 서버를 통해 three.js 스크립트 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>
    
    <style>
        body {
            /* 전체 페이지를 사용하기 위해 마진을 없애고 overflow가 될 시 숨기도록 설정 */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <!-- WebGL이 그려질 영역 -->
    <div id="container"></div>

    <script>
        
        var scene,
            camera,
            renderer;

        window.onload = init; // 모든 것이 로드되면 초기화 함수 실행 

        function init(){  
  
            // 매쉬 객체, 카메라와 조명과 같은 모든 요소를 ​​보유 할 씬 구성 
            scene = new THREE.Scene();
              
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

 
            // 씬안에 카메라를 포함
            scene.add(camera);


            // 씬안에서 카메라가 배치될 포지션을 지정
            camera.position.set(10,10,10);


            // 카메라가 배치된 지점에서 0,0,0 지점을 바라보도록 호출
            camera.lookAt(new THREE.Vector3(0,0,0));            


            // 0,0,0 지점에 axis축 오브젝트를 넣어준다.
            scene.add(new THREE.AxisHelper(3));
            

            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xFF00FF));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            renderer.render(scene, camera); 

        }

    </script>

</body>
