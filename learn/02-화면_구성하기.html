<!DOCTYPE html>

<html>

<head>
    <title>02-화면_구성하기</title>

    <!-- cdn 서버를 통해 three.js 스크립트 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>
    
    <style>
        body {
            /* 전체 페이지를 사용하기 위해 마진을 없애고 overflow가 될 시 숨기도록 설정 */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <!-- WebGL이 그려질 영역 -->
    <div id="container"></div>

    <script>
        
        var scene,
            camera,
            renderer;

        window.onload = init; // 모든 것이 로드되면 초기화 함수 실행 

        function init(){  

            // 매쉬 객체, 카메라와 조명과 같은 모든 요소를 ​​보유 할 씬 구성 
            scene = new THREE.Scene();


            // 내 자신이 바라보고 있는 곳을 정의할 카메라를 구성
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);


            // 제어를 위한 렌더러를 구성
            renderer = new THREE.WebGLRenderer();
  

            // 렌더러에 대한 배경색 지정
            renderer.setClearColor(new THREE.Color(0xFF00FF));


            // 렌더러에 대한 크기 지정
            renderer.setSize(window.innerWidth, window.innerHeight);
            

            // 마크업한 container 영역에 위에서 구성한 렌더러를 붙혀준다.
            document.getElementById('container').appendChild(renderer.domElement);


            // 현재 구성의 장면을 화면에 그려준다.
            renderer.render(scene, camera); 

        }

    </script>

</body>
