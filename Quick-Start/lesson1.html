<!doctype html>
<html>
    <head>
        <title>Quick Start Three js</title>
        <style>
            
        </style>
    </head>
    <body>

        <div id="container"></div>

        <script src="../lib/three.js"></script>
        <script>

        var screen = { // 장면의 높이와 너비를 정의한다
                width  : 400,
                height : 300
            },
            view = { // 카메라의 속성을 정의한다 (시야, 종횡비, 근거리 지점, 원거리 지점)
                angle  : 45,
                aspect : screen.width / screen.height,
                near   : 0.1,
                far    : 10000
            },
            renderer = new THREE.WebGLRenderer(), // 렌더러 생성 WebGLRenderer가 표준이며 몇가지가 더러 존재한다
            camera   = new THREE.PerspectiveCamera( view.angle, view.aspect, view. near, view.far ), // 미리 정의된 카메라의 속성 변수들로 카메라를 생성한다
            scene    = new THREE.Scene(), // 여러 장면들이 들어갈 공간 즉 씬을 생성한다
            container = document.getElementById('container'); // body에 정의한 태그를 dom 형태로 가져온다
        

        init();

        function init(){
            scene.add(camera); // 카메라를 공간에 넣는다
            camera.position.z = 20; // 카메라의 벡터 지점은 0,0,0에서 시작하기 때문에 조금 뒤로 옴긴다.

            renderer.setSize( screen.width, screen.height ); // 화면의 높이와 너비 변수로 렌더러의 크기를 설정한다

            container.appendChild( renderer.domElement ); // 미리 정의해놓은 DOM에 씬들이 구성된 렌더러를 주입한다
            

            render(); // 렌더링 함수를 호출한다
        }

        function render(){
            requestAnimationFrame( render );  // 초당 60 프레임을 반복하며 해당 브라우저에서 벗어날 시 동작이 일시 멈춘다 
            renderer.render( scene, camera ); // 장면을 갱신하기 위해 렌더러에 씬과 카메라를 정의한다
            
        }

        </script>
    </body>

</html>
